    window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            title:{
                text: "Grafico analisis"              
            },
            data: [              
            {
                type: "column",
                dataPoints: [
                    { label: "Lunes",  y: 10  },
                    { label: "Martes", y: 15  },
                    { label: "Miercoles", y: 25  },
                    { label: "Jueves",  y: 30  },
                    { label: "Viernes",  y: 28  },
                    { label: "Sabado",  y: 28  },
                    { label: "Domingo",  y: 28  }
                ]
            }
            ]
        });
        chart.render();
    }
    </script>
